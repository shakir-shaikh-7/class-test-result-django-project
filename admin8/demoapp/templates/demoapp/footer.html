<style>
  /* Generic styling */
* {
  box-sizing: border-box;
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}
.ul {
  list-style: none;
  padding-left: 0;
}
footer {
  background-color: #343a40!important;
  color: #bbb;
  line-height: 1.5;
}
.link {
  text-decoration: none;
  color: #b4b4b4;
} 

.link:hover {
  text-decoration: underline;
  color: #e9e9e9;
}
.ft-title {
  color: #b4b4b4;
  font-family: sans-serif;
  font-size: 1rem;
  padding-bottom: 0.625rem;
}
/* Sticks footer to bottom */
.footer-body {
  display: flex;
  min-height: 80vh;
  flex-direction: column;
}
.container {
  flex: 1;
}
/* Footer main */
.ft-main {
  padding: 1.25rem 1.875rem;
  display: flex;
  flex-wrap: wrap;
}
@media only screen and (min-width: 29.8125rem /* 477px */) {
  .ft-main {
    justify-content: space-evenly;
  }
}
@media only screen and (min-width: 77.5rem /* 1240px */) {
  .ft-main {
    justify-content: space-evenly;
  }
}
.ft-main-item {
  padding: 1.25rem;
  min-width: 12.5rem;
}

/* Footer main | Newsletter form */
/* form {
  display: flex;
  flex-wrap: wrap;
} */
.input-mail {
  border: 0;
  padding: 0.625rem;
  margin-top: 0.3125rem;
  border-radius: 5px;
}
.submit-mail {
  background-color: #28a745;
  color: #333;
  cursor: pointer;
  border: 0;
  padding: 0.625rem 0.9375rem;
  margin-top: 0.3125rem;
  border-radius: 5px;
  margin-left: 10px;
}
.submit-mail:hover{
  background-color:  #20933b;
} 
/* Footer social */
.ft-social {
  padding: 0 1.875rem 1.25rem;
}
.ft-social-list {
  display: flex;
  justify-content: center;
  border-top: 1px #777 solid;
  padding-top: 1.25rem;
}
/* .ft-social-list li {
  margin: 0.5rem;
  font-size: 0.8rem;
} */
/* Footer legal */
.ft-legal {
  padding: 0.9375rem 1.875rem;
  background-color:#343a40!important;
}
.ft-legal-list {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
}
.ft-legal-list li {
  margin: 0.125rem 0.625rem;
  white-space: nowrap;
}
/* one before the last child */
.ft-legal-list li:nth-last-child(2) {
    flex: 1;
} 
</style>

<div class="footer-body" style="margin-bottom: 0">

  <div class="container"></div>
  <footer>
    
    <section class="ft-main">
      <div class="ft-main-item">
        <h2 class="ft-title">About</h2>
        <ul class="ul">
          <li><a href="#" class="link">Services</a></li>
          <li><a href="#" class="link">Customers</a></li>
          <li><a href="#" class="link">Careers</a></li>
        </ul>
      </div>
      <div class="ft-main-item">
        <h2 class="ft-title">Resources</h2>
        <ul class="ul">
          <li><a href="#" class="link">Docs</a></li>
          <li><a href="#" class="link">Blog</a></li>
        </ul>
      </div>
      <div class="ft-main-item">
        <h2 class="ft-title">Contact</h2>
        <ul class="ul">
          <li><a href="#" class="link">Help</a></li>
          <li><a href="#" class="link">Sales</a></li>
          <li><a href="#" class="link">Advertise</a></li>
        </ul>
      </div>
      <div class="ft-main-item">
        <h2 class="ft-title">Stay Updated</h2>
        <p>Subscribe to our newsletter to get our latest news.</p>
        <form method="post">
          {% csrf_token %}
          <input
            class="input-mail"
            type="email"
            name="s_email"
            placeholder="Enter email address"
          />
          <input class="submit-mail" type="submit" value="Subscribe" />
        </form>
      </div>
    </section>

      </ul>
    </section>
  </footer>
</div>
  </body>
</html>
