{% include "demoapp/header.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>add page</title>
  </head>
  <style>
    .add {
      padding: 10px;
    }
    .form1 {
      /* width: 300px; */
      padding: 50px 400px 50px 400px;
    }
    .bor {
      border: 2px solid black;
      padding: 20px;
      border-radius: 10px;
      background-color: rgb(231, 231, 231);
    }
  </style>
  <body>
    <form class="form1 jumbotron" method="post" style="margin-bottom: 0">
      {% csrf_token %}
      <h2>Delete {{data.name}} Data</h2>
      <div class="bor">
        <div class="form-group">
          <label for="roll">Roll no</label>
          <input
            type="number"
            class="form-control"
            id="roll"
            name="roll"
            value="{{data.roll}}"
          />
        </div>
        <div class="form-group">
          <label for="name">First Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            value="{{data.name}}"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="mark">Mark</label>
          <input
            type="number"
            name="mark"
            class="form-control"
            id="num"
            value="{{data.mark}}"
          />
        </div>

        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary"
            style="background-color: rgb(197, 23, 23); color: whitesmoke"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
{% include "demoapp/footer.html" %}
